<!DOCTYPE html>
<html>
<head>
    <title>Location Finder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Location Finder</h1>
<form>
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude" placeholder="47.383333">
    <br>
    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude" placeholder="15.1">
    <br>
    <button type="button" id="find-location">Find Location</button>
</form>
<div id="location-result"></div>
<div id="map-links"></div>
<script src="location_finder_lon_and_lat.js"></script>
</body>
</html>
